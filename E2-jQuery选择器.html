<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery选择器</title>
    <script src="./lib/jquery-1.12.4.js"></script>

</head>
<body>
    <input type="button" value="按钮" id="btn">
    <script>

    // jQuery 
    //  页面的文档加载完成后
    // jQuery的第一种用法：可以接受一个回调函数，回调就是在页面加载完成后执行
    $(function(){
    //  jQuery的第二种用法：可以接受一个css选择器  返回选择器对应的dom节点的jQuery对象
    var $btn = $("#btn");
    console.log($btn);
    //  jQuery包装对象   所有的选择器返回的对象都是jQuery的包装对象，也就是一个函数组


    //  jQuery对象和dom对象的相互转换
    //  jQuery → dom
    var btn = $btn[0];
    //  dom → jQuery
    var $btn2 = $(btn); //  jQuery构造函数的第三种方法：接受一个dom对象 返回jQuery的包装对象
    console.log($btn2);



    });
    
    
    </script>
</body>
</html>
