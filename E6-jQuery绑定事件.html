    <script>
        // jQuery绑定事件的 方法
    $(function(){
        //  页面加载完成   dom树已经初始化好了，可以进行交互访问
        $("#btn").click(function(e){    //e == jQuery.fn.event
            console.log( "1234" );
            console.log( this.value );  //  jQuery的事件处理程序中，this也指向绑定当前时间处理程序的dom对象
        });
        $("#btn").click(function(e){    //e == jQuery.fn.event
            console.log( "12345" );
        });
        $("#btn").click(function(e){    //e == jQuery.fn.event
            console.log( "123456" );
        });

        //  jQuery  绑定事件的处理方式：类似于我们的dom2级绑定事件的方式
        //  1  可以绑定多个事件处理程序，而且执行顺序是按照注册顺序执行。
