
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔行变色</title>
    <style>
    html,body,div,table,tr,td {
        margin: 0;
        padding: 0;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
        border:1px solid #ccc;
        width: 400px;
    }
    td {
        border:1px solid #ccc;
    }
    </style>
    <script src="./lib/jquery-1.12.4.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>用户名</td>
            <td>年  龄</td>
            <td>编  号</td>
        </tr>
        <tr>
            <td>a</td>
            <td>11</td>
            <td>1</td>
        </tr>
        <tr>
            <td>b</td>
            <td>22</td>
            <td>2</td>
        </tr>
        <tr>
            <td>c</td>
            <td>33</td>
            <td>3</td>
        </tr>
        <tr>
            <td>d</td>
            <td>44</td>
            <td>4</td>
        </tr>

    </table>

    <script>
    $(function(){
        //  获得奇数行的tr标签
        var $oddTrs = $( "tr:odd" );

        console.log( $oddTrs );
        for( var i=0; i < $oddTrs.length;i++ ){
            var domTr = $oddTrs[i];
            domTr.style.backgroundColor = "#eee";
        }


        //  jquery提供隐式迭代的方法
        //  jqueru设置dom的元素样式，提供了方法css( "styleName","value" );
        //  如果传一个参数，代表获取   传两个参数，代表设置
        // $oddTrs.css( "backgroundColor","#ccc" );

        //  jquery  如果包装对象里面有多个元素的时候，做设置会影响包装对象中的所有dom
        //  但是获取值，只会返回第一个元素的值

        //  拿到所有的偶数
        $("tr:even").css( "backgroundColor","yellow" );


    });
    
    
    </script>
</body>
</html>
