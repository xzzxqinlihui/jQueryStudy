<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定事件的其他方法</title>

</head>
<body>
    <input type="button" value="按钮" id="btn">

    $(function(){
        $("#btn").one("click",function(){
            console.log("111");
        });
    });
    
    </script>
