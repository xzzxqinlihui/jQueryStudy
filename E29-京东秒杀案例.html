<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东秒杀案例</title>
    <style>
    html,body,div {
        padding: 0;
        margin: 0;
    }
    .box {
        width: 583px;
        height: 299px;
        border:1px solid red;
        overflow: hidden;
        position: relative;
    }
    .cv-box {
        position: absolute;
        /* top:100%; */
    }
    </style>
    <script src="./lib/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="box">
        <div class="bg-box">
            <img src="./imgs/1.png" alt="">
        </div>
        <div class="cv-box">
            <img src="./imgs/2.png" alt="">
        </div>
    </div>
    <script>
    $(function(){
        $(".box").hover( function(){
            //  鼠标移入：top减少到0
            $(".cv-box").animate( {top:0},500 );
        },function(){
            //  鼠标移开
            $(".cv-box").animate( {top:"100%"},500 );
        } );
    });
    </script>
</body>
</html>
