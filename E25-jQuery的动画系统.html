<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery动画系统</title>
    <style>
        html,body,div {
            margin: 0;
            padding: 0;
        }
        .box {
            height: 100px;
            width: 100px;
            background-color: #ccc;
            display: none;
        }
    </style>
    <script src="./lib/jquery-1.12.4.js"></script>
</head>
<body>
    <input type="button" value="显示" id="btnShow">
    <input type="button" value="隐藏" id="btnHide">
    <input type="button" value="滑上" id="btnSlideUp">
    <input type="button" value="滑下" id="btnSlideDown">
    <input type="button" value="切换滑动" id="btnToggleSlide">
    <input type="button" value="淡入" id="btnFadeIn">
    <input type="button" value="淡出" id="btnFadeOut">
    <input type="button" value="设置透明度" id="btnFadeTo">
    <div class="box">

    </div>
    <script>
    $(function(){
        $("#btnShow").on( "click",function(e){
            //  给show()    方法传递参数  字符串蕾西你个：slow 200慢   normal400    fast200 
            // $(".box").show();
            // $(".box").show("slow");
            // $(".box").show("fast");

            //  给show方法设置一个时间间隔 
            // $(".box").show(2000);
            // $(".box").show(2000,"linear");
            $(".box").show(1000,"swing",function(e){
                console.log( "animate is over" );
            });
        } );
        //  隐藏
        $("#btnHide").on("click",function(){
            $(".box").hide( 700 );
        });
        //  滑上
        $("#btnSlideUp").on("click",function(){
            $(".box").slideUp( "slow"  );
        });
        //  滑下
        $("#btnSlideDown").on("click",function(){
            $(".box").slideDown( 300,"linear",function(e){
                console.log( "slide down is over" );
            } );
        });

         //  滑上滑下切换
         $("#btnToggleSlide").on("click",function(){
            $(".box").slideToggle( 300 );
        });
        //  淡入
        $("#btnFadeIn").on("click",function(){
            $(".box").fadeIn( 300 );
        });
        //  淡出
        $("#btnFadeOut").on("click",function(){
            $(".box").fadeOut( "slow" );
        });
        //  设置透明度
        $("#btnFadeTo").on("click",function(){
            $(".box").fadeTo( 300,0.5 );
        });

        //  show hide
        //  slideUp slideDown slideToggle
        //  fadeIn  fadeOut fadeToggle
        //  参数    [duration]: 动画持续时间  slow  1000
        //          [easing]:   linear  swing   动画效果
        //          fn  动画结束的时候执行的回调函数
        //          返回值: 都是调用动画的包装对象
        //          fadeTo
    });
    </script>
</body>
</html>
